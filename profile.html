        <div class="columnstyle">
        <h1 id="hello">Добро пожаловать</h1>
        
        <a class="gotocart" href="cart.html">Перейти в корзину</a>
        <button onclick="deleteAllCookies()">Выйти</button>
    </div>
        <script>
            function deleteAllCookies() {
        var cookies = document.cookie.split(";");

    for (var i = 0; i < cookies.length; i++) {
        var cookie = cookies[i];
        var eqPos = cookie.indexOf("=");
        var name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
        document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/";
    }
    window.location.href = "login.html";
}
        </script>
        <script src="js/iflogin.js"></script>
        <script>
        window.onload = function() {
    // Получаем элемент <h1>
    let welcomeHeader = document.getElementById("hello");

    // Получаем имя пользователя из куки
    let userName = getCookieValue("userName");

    // Добавляем пробел и имя пользователя к заголовку <h1>
    welcomeHeader.textContent += ' ' + userName;
};
        </script>
